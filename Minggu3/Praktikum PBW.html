<!DOCTYPE html>
<html>
    <head>
        <title>Praktikum PBW Memasukkan Multimedia Html</title>
    </head>
    <body>
        <h1>HTML Plugin (image)</h1>
        <img src="gunung.jpeg" title="Ini gambar Gunung" alt="ini gambar width="70%"
        <br>
        <hr>
        <br>
        <h1>HTML Plugin (PDF)</h1>
        <embed src="tag.pdf" width="70%" height="500"></body></embed>
        <br>
        <hr>
        <br>
        <h1>HTML Video</h1>
        <video width="70%" poster="gunung.jpeg" controls loop>
            <source src="pemandangan.mp4">
        </video>
        <br>
        <hr>
        <br>
        <h1>HTML Audio</h1>
        <audio controls loop>
            <source src="WhatsApp Audio.mpeg">
        </audio>
        <br>
        <hr>
        <br>
        <h1>HTML YouTube</h1>
        <iframe width="70%" height="360" src="https://www.youtube.com/embed/W8EU21VM1M0"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </body>
</html>
